<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>登录!</title>

</head>

<body>

	<div class="box-form">
		<div class="left">
			<div class="overlay">
				<h1>伊拉克军火商</h1>
				<p>伊拉克军火商，您杀人越货的不二选择</p>
				<span>
				</span>
			</div>
		</div>


		<div class="right">
			<h5>登录</h5>
			<p>没有账号？<a href="./reg.html">点击此处注册一个！</a>快来这里花光你的钱吧！</p>
			<div class="inputs">
				<input type="text" placeholder="用户名" id="username">
				<br>
				<input type="password" placeholder="密码" id="userpass">
				<span id="msg">
					<i class="txt"></i>
					<strong class="error">×</strong>
				</span>
			</div>
			<br><br>

			<div class="remember-me--forget-password">
				<!-- Angular -->
				<label>
					<input type="checkbox" name="item" checked>
					<span class="text-checkbox">记住我</span>
				</label>
				<p>忘记密码？</p>
			</div>

			<br>
			<button id="login">登录</button>
		</div>

	</div>

</body>

</html>
